<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="loginSignUp">
        <div class="loginBox">
            <h2 class="logH2">Login</h2>

            <form class="logSignForm">
                    <label for="email-login" class="logLabel">Email:</label><br/>
                    <input class="logSignInput" type="text" id="email-login" />
                    <br/>
                    <label for="password-login" class="logLabel">Password:</label><br/>
                    <input class="logSignInput pw" type="password" id="password-login" />
                    <br/>
                    <button class="logSignBtn" type="submit">Login</button>

            </form>
        </div>
        <div class="loginBox">
            <h2 class="logH2">Signup</h2>

            <form class="signUpForm">
                    <label for="name-signup" class="logLabel">Name:</label><br/>
                    <input class="logSignInput" type="text" id="name-signup" />
                    <br/>
                    <label for="email-signup" class="logLabel">Email:</label><br/>
                    <input class="logSignInput" type="text" id="email-signup" />
                    <br/>
                    <label for="password-signup" class="logLabel">Password:</label><br/>
                    <input class="logSignInput pw" type="password" id="password-signup" />
                    <br/>
                    <button class="signUpBtn" type="submit">Signup</button>

            </form>
        </div>
    </div>
</body>
</html>
