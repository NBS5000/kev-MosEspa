<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Espa</title>

    <link rel="stylesheet" type="text/css" href="../public/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/var.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/main.css"/>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico">
</head>
 
<body>
    <header>
        <h1>Mos Espa Marketplace</h1>
        <nav>
            <!-- Conditionally render login or logout links -->
            <!--
                {{#if logged_in}}
                <a href="/profile">Account</a> |
                <button id="logout">Logout</button>
                {{else}}
                <a href="/login">Login</a>
                {{/if}}
            -->
        </nav>
    </header>
    <div id="mainContent">

            <!-- Render the sub layout -->
            <!-- {{{ body }}} -->

            <!-- --------------------------------------------------------------------------------- -->

            <div id="loginSignUp">
                <div class="loginBox">
                    <h2 class="logH2">Login</h2>
                    <form class="logSignForm">
                        <label for="email-login" class="logLabel">Email:</label><br/>
                        <input class="logSignInput" type="text" id="email-login" />
                        <br/>
                        <label for="password-login" class="logLabel">Password:</label><br/>
                        <input class="logSignInput pw" type="password" id="password-login" />
                        <br/>
                        <button class="logSignBtn" type="submit">Login</button>
                    </form>
                </div>
                <div class="loginBox">
                    <h2 class="logH2">Signup</h2>
                    <form class="logSignForm">
                        <label for="name-signup" class="logLabel">Name:</label><br/>
                        <input class="logSignInput" type="text" id="name-signup" />
                        <br/>
                        <label for="email-signup" class="logLabel">Email:</label><br/>
                        <input class="logSignInput" type="text" id="email-signup" />
                        <br/>
                        <label for="password-signup" class="logLabel">Password:</label><br/>
                        <input class="logSignInput pw" type="password" id="password-signup" />
                        <br/>
                        <button class="logSignBtn" type="submit">Signup</button>
                    </form>
                </div>
            </div>
            <script src="./js/login.js"></script>





            <!-- ----------------------------------------------------------------------------------------------- -->



    </div>
    <footer>

    </footer>
    <!-- Render script for logged in users only -->

    <!--
        {{#if logged_in}}
        <script src="/js/logout.js"></script>
        {{/if}}
        -->
</body>

</html>
